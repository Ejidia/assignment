
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
      background-color: #333;
      overflow: hidden;
      
    }

    nav a {
      
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #575757;
    }

    nav a.active {
      background-color: #4CAF50;
    }

    

    label {
            font-size: 14px;
            color: #333;
        }

    input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

    button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

    button:hover {
            background-color: #444;
        }

    .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="war.html" class="active">Home</a>
        <a href="login.html">Login </a>
        <a href="aboutus.html">About</a>
        <a href="sevices.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" method="POST" action="authenticate.php">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        // Basic form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (!username || !password) {
                e.preventDefault();
                document.getElementById('error-message').textContent = 'Please enter both username and password.';
            }
        });
   </script>
</body>
</html>
